<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="row justify-content-center">Football Registration</h1>
        <section class="row justify-content-center my-2">
            <article class="col-md-8 border border-dark p-2">
                <form action="/register" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control my-2 p-2" name="name">
                    <label for="position">Position:</label>
                    <input type="text" class="form-control my-2 p-2" name="position">
                    <button class="col-md-12 btn btn-primary">Submit</button>
                </form>
            </article>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
